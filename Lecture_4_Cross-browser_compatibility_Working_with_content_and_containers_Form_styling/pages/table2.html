<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Table 2</title>
    <style>
        body {
            text-align: center;
        }
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            vertical-align: top;
            margin: 20px auto;
        }
        td {
            height: 50px;
        }
    </style>
</head>
<body>
<h3>Друга таблиця, БАТЬКІВСЬКА</h3>
<table width="100%">
    <tr>
        <td colspan="2">1-2</td>
        <td style="width:60%;">3</td>
    </tr>
    <tr>
        <td style="width:28%;">4</td>
        <td rowspan="2" colspan="2">
            <h3>Друга таблиця, ДОЧІРНЯ</h3>
            <table width="80%">
                <tr>
                    <td>1</td>
                    <td rowspan="3">2-5-8</td>
                    <td rowspan="2" style="height: 200px;">3-6</td>
                </tr>
                <tr>
                    <td rowspan="2" style="height: 200px;">4-7</td>
                </tr>
                <tr>
                    <td>9</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>7</td>
    </tr>
</table>

</body>
</html>

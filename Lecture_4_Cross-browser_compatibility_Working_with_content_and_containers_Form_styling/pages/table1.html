<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Table 1</title>
  <style>
    table {
      width: 75%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    td {
      border: 1px solid black;
      width: 33.33%;
      height: 50px;
      text-align: center;
      vertical-align: top;
    }
    .bigcell {
      height: 200px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td rowspan="4">1-4-7</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2" class="bigcell">5-6</td>
    </tr>
    <tr></tr>
    <tr>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
</body>
</html>

<!DOCTYPE html>

<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Table 3</title>
  <style>
    table {
      border-collapse: collapse;
      width: 600px;
      height: 600px;
    }
    td {
      border: 5px solid black;
    }
    .red { background: red; }
    .yellow { background: yellow; }
    .blue { background: blue; }
    .black { background: black; }
    .white { background: white; }
  </style>
</head>
<body>
    <table>
        <tr>
          <td colspan="2"></td>
          <td colspan="2"></td>
          <td colspan="2" class="yellow"></td>
          <td rowspan="4" width="20"></td>
        </tr>
        <tr>
          <td></td>
          <td colspan="3" rowspan="2" class="red" width="25" height="25" ></td>
          <td colspan="2" class="yellow" height="100"></td>
        </tr>
        <tr>
          <td rowspan="2"></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td rowspan="2" class="black"></td>
          <td colspan="2"></td>
          <td colspan="2"></td>
        </tr>
        <tr>
          <td rowspan="3" class="yellow"></td>
          <td colspan="2"></td>
          <td colspan="2"  rowspan="2" class="blue"></td>
          <td rowspan="2" class="red"></td>
        </tr>
        <tr>
          <td rowspan="2"></td>
          <td class="black" height="50"></td>
        </tr>
        <tr>
          <td colspan="5" height="30"></td>
        </tr>
    </table>
</body>
</html>

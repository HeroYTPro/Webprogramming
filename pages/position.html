<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Позиціонування</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: lightcoral;
            margin: 10px;
        }

        .relative { position: relative; left: 20px; top: 10px; background: orange; }
        .absolute { position: absolute; top: 50px; left: 200px; background: lightgreen; }
        .fixed { position: fixed; bottom: 10px; right: 10px; background: lightblue; }
        .sticky { position: sticky; top: 0; background: pink; }

        .container {
            position: relative;
            height: 200px;
            border: 2px solid black;
            margin: 20px;
            overflow: auto;
        }

        .content { height: 600px; }
    </style>
</head>
<body>
    <h2>Різні типи позиціонування</h2>

    <div class="box">Static (за замовчуванням)</div>
    <div class="box relative">Relative</div>
    <div class="container">
        <div class="box absolute">Absolute (всередині контейнера)</div>
        <div class="box sticky">Sticky</div>
        <div class="content">Прокрути мене, щоб побачити sticky ефект</div>
    </div>
    <div class="box fixed">Fixed (завжди в куті)</div>
</body>
</html>

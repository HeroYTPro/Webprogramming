<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Display та Box-sizing</title>
    <style>
        .block { display: block; background: lightblue; margin: 5px; padding: 10px; }
        .inline { display: inline; background: lightgreen; }
        .flex { display: flex; gap: 10px; background: #ddd; padding: 10px; }
        .flex div { background: pink; padding: 10px; }

        .box {
            width: 200px;
            padding: 20px;
            border: 5px solid black;
            margin: 10px;
        }
        .content-box { box-sizing: content-box; }
        .border-box { box-sizing: border-box; }
    </style>
</head>
<body>
    <h2>Display властивості</h2>

    <div class="block">Block</div>
    <span class="inline">Inline</span>
    <div class="flex">
        <div>Flex 1</div>
        <div>Flex 2</div>
    </div>

    <h2>Box-sizing приклад</h2>
    <div class="box content-box">content-box</div>
    <div class="box border-box">border-box</div>
</body>
</html>

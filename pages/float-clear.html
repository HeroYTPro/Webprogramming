<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Float та Clear</title>
    <style>
        .box { width: 100px; height: 100px; margin: 10px; }
        .left { float: left; background: lightcoral; }
        .right { float: right; background: lightblue; }
        .clear { clear: both; background: lightgreen; padding: 10px; }
    </style>
</head>
<body>
    <h2>Float і Clear</h2>
    <div class="box left">Ліворуч</div>
    <div class="box right">Праворуч</div>
    <div class="clear">Цей елемент очищає обтікання (clear: both)</div>
</body>
</html>
